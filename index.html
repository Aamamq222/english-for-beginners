    <script>
        // Login functionality
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (username === 'user1' && password === 'password123') {
                // Successful login
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('courseContent').style.display = 'block';
                errorMessage.classList.remove('show');

                // Initialize the course
                render();
            } else {
                // Show error message
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
            }
        }

        // Allow Enter key to submit login
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Course Data
        const pages = [
            {
                type: "intro",
                content: `
                    <div class="card">
                        <h2>Welcome</h2>
                        <p>This course will help you learn basic English for everyday situations.</p>

                        <div class="objectives">
                            <h3>Learning Objectives</h3>
                            <ul>
                                <li>Use basic greetings in English</li>
                                <li>Say and recognize numbers 1-10</li>
                                <li>Use polite phrases in conversations</li>
                            </ul>
                        </div>

                        <p><strong>Time:</strong> 10-15 minutes</p>
                        <p><strong>Level:</strong> Beginner (CEFR Pre-A1/A1)</p>
                    </div>
                `
            },
            {
                type: "lesson",
                content: `
                    <div class="card">
                        <h2>Lesson 1: Greetings</h2>

                        <div class="objectives">
                            <h3>Objectives</h3>
                            <ul>
                                <li>Say "Hello" when meeting someone</li>
                                <li>Say "Goodbye" when leaving</li>
                                <li>Use "Good Morning" and "Good Night"</li>
                            </ul>
                        </div>

                        <div class="vocab-list">
                            <div class="vocab-item">
                                <div class="vocab-word">Hello</div>
                                <div>Use when you meet someone</div>
                            </div>
                            <div class="vocab-item">
                                <div class="vocab-word">Goodbye</div>
                                <div>Use when you leave</div>
                            </div>
                            <div class="vocab-item">
                                <div class="vocab-word">Good Morning</div>
                                <div>Use before 12:00 PM</div>
                            </div>
                            <div class="vocab-item">
                                <div class="vocab-word">Good Night</div>
                                <div>Use before sleeping</div>
                            </div>
                        </div>

                        <h3>Example</h3>
                        <p><strong>Student:</strong> "Good morning, teacher!"<br>
                        <strong>Teacher:</strong> "Good morning! How are you?"<br>
                        <strong>Student:</strong> "I'm fine, thank you!"</p>
                    </div>
                `
            },
            {
                type: "quiz",
                question: "You meet your teacher at 8:00 AM. What should you say?",
                options: ["Good Night", "Goodbye", "Good Morning", "Hello, see you later"],
                correct: 2,
                explanation: "Good Morning is correct. We say 'Good Morning' before 12:00 PM."
            },
            {
                type: "lesson",
                content: `
                    <div class="card">
                        <h2>Lesson 2: Numbers 1-10</h2>

                        <div class="objectives">
                            <h3>Objectives</h3>
                            <ul>
                                <li>Say numbers from 1 to 10 in English</li>
                                <li>Count objects using English numbers</li>
                            </ul>
                        </div>

                        <div class="vocab-list">
                            <div class="vocab-item"><div class="vocab-word">1 - One</div></div>
                            <div class="vocab-item"><div class="vocab-word">2 - Two</div></div>
                            <div class="vocab-item"><div class="vocab-word">3 - Three</div></div>
                            <div class="vocab-item"><div class="vocab-word">4 - Four</div></div>
                            <div class="vocab-item"><div class="vocab-word">5 - Five</div></div>
                            <div class="vocab-item"><div class="vocab-word">6 - Six</div></div>
                            <div class="vocab-item"><div class="vocab-word">7 - Seven</div></div>
                            <div class="vocab-item"><div class="vocab-word">8 - Eight</div></div>
                            <div class="vocab-item"><div class="vocab-word">9 - Nine</div></div>
                            <div class="vocab-item"><div class="vocab-word">10 - Ten</div></div>
                        </div>

                        <h3>Practice</h3>
                        <p>‚Ä¢ I have <strong>two</strong> eyes.<br>
                        ‚Ä¢ There are <strong>five</strong> fingers on one hand.<br>
                        ‚Ä¢ I can count to <strong>ten</strong>!</p>
                    </div>
                `
            },
            {
                type: "quiz",
                question: "How many fingers do you have on both hands?",
                options: ["Five", "Eight", "Ten", "Two"],
                correct: 2,
                explanation: "Correct! You have TEN fingers. Five on left hand + five on right hand = 10."
            },
            {
                type: "lesson",
                content: `
                    <div class="card">

                        <div class="objectives">
                            <h3>Objectives</h3>
                            <ul>
                                <li>Say "Please" when asking for something</li>

                            </ul>
                        </div>

                        <div class="vocab-list">

                                <div class="vocab-word">Please</div>
                                <div>Use when asking for something</div>

                            <div class="vocab-item">

                                <div>Show gratitude</div>
                            </div>
                            <div class="vocab-item">
                                <div class="vocab-word">You're welcome</div>
                                <div>Reply to "Thank you"</div>
                            </div>
                        </div>

                        <h3>Example</h3>
                        <p><strong>Student:</strong> "Can I borrow a pen, please?"<br>
                        <strong>Friend:</strong> "Yes, here you go!"<br>
                        <strong>Student:</strong> "Thank you!"<br>
                        <strong>Friend:</strong> "You're welcome!"</p>
                    </div>
                `
            },
            {
                type: "quiz",
                question: "Your friend gives you a pencil. What should you say?",
                options: ["Goodbye", "Please", "Thank you", "Hello"],
                correct: 2,
                explanation: "Correct! Say 'Thank you' when someone gives you something or helps you."
            },
            {
                type: "completion",
                content: `
                    <div class="card completion">
                        <h2>üéâ Congratulations!</h2>
                        <p>You have completed the English for Beginners course.</p>

                        <div class="objectives">
                            <h3>What You Learned</h3>
                            <ul>
                                <li><strong>Greetings:</strong> Hello, Goodbye, Good Morning, Good Night</li>
                                <li><strong>Numbers:</strong> 1-10</li>
                                <li><strong>Polite Phrases:</strong> Please, Thank you, You're welcome</li>
                            </ul>
                        </div>

                        <p><strong>Keep practicing every day!</strong></p>
                    </div>
                `
            }
        ];

        let currentPage = 0;
        let answers = {};

        function render() {
            const page = pages[currentPage];
            const content = document.getElementById('content');

            if (page.type === 'quiz') {
                renderQuiz(page);
            } else {
                content.innerHTML = page.content;
            }

            updateButtons();
            window.scrollTo(0, 0);
        }

        function renderQuiz(page) {
            const answered = answers[currentPage] !== undefined;
            const selected = answers[currentPage];

            let html = `
                <div class="card">
                    <h2>Quiz</h2>
                    <p><strong>${page.question}</strong></p>
                    <div id="options">
            `;

            page.options.forEach((opt, i) => {
                let cls = 'quiz-option';
                if (answered) {
                    if (i === page.correct) cls += ' correct';
                    else if (i === selected) cls += ' incorrect';
                } else if (i === selected) {
                    cls += ' selected';
                }

                html += `<div class="${cls}" onclick="selectOption(${i})">${opt}</div>`;
            });

            html += '</div>';

            if (!answered) {
                html += `<button onclick="submitQuiz()" ${selected === undefined ? 'disabled' : ''}>Submit</button>`;
            } else {
                html += `<div class="feedback"><strong>Explanation:</strong> ${page.explanation}</div>`;
            }

            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        window.selectOption = function(index) {
            if (answers[currentPage] !== undefined) return;
            answers[currentPage] = index;
            render();
        };

        window.submitQuiz = function() {
            render();
        };

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.classList.toggle('hidden', currentPage === 0);

            if (currentPage === pages.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }

            const isQuiz = pages[currentPage].type === 'quiz';
            const quizAnswered = answers[currentPage] !== undefined;
            nextBtn.disabled = isQuiz && !quizAnswered;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                render();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                render();
            }
        });
    </script>
